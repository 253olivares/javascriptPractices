<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <script>

        $(document).ready(() => {

            $("input").keyup(() => {
                var name = $("input").val();
                $.post("controller/suggestions.php", {
                    suggestion: name
                },
                    (data, status) => {
                        $("#test").html(data);
                    });
            });

        });

    </script>
</head>

<body>
    <input title="nameform" type="text" name="name" id="name">
    <p id="test">

    </p>
</body>

</html>
